name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to use the latest version of actions/checkout

    - name: Set up Node.js
      uses: actions/setup-node@v2  # This action sets up Node.js environment
      with:
        node-version: '20'  # Specify Node.js version 20

    - name: Install dependencies
      run: npm install

    - name: Run Jest tests
      run: npm test
